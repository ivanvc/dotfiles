# Ctrl-j as escape key
unbind C-b
set -g prefix C-j

# Vi mode
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Handle reloads
bind r source-file ~/.config/tmux/tmux.conf

set -g default-terminal "screen-256color"
set -g status-bg colour235

set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5
set -g status-position top

# Neovim
set -sg escape-time 10                       # Fix [ESC] delay
set-option -sa terminal-overrides ',XXX:RGB' # Fix true colors

set -g window-status-format '#[fg=colour244,bg=#282a36] #I #[fg=#44475a]▎#[fg=#f8f8f2] #W  '
set -g window-status-current-format '#[fg=#282a36,bg=#bd93f9,bold] #I #[fg=#44475a,nobold]▎#[fg=#f8f8f2,bg=#44475a] #W  '
set -g status-right '#[fg=colour252]  #($HOME/bin/kube-prompt)  #[fg=colour248,bg=colour237]  %H#[fg=colour244]:#[fg=colour248]%M  #[bg=colour240]  #[fg=colour250]%d#[fg=colour245]/#[fg=colour250]%m  #[fg=colour16,bg=colour254]  #{user}#[fg=colour240]@#[fg=colour16]#h#[fg=colour240]/#[fg=colour235,bold]#($HOME/bin/battery) #[bg=colour235,fg=colour254]#($HOME/bin/battery -l)#[bg=colour254] '
set -g status-left '#[fg=#bd93f9,bg=#6272a4] [#[fg=white]#S#[fg=#bd93f9]] #[bg=colour235] '
